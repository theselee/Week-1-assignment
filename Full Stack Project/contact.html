<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
</head>
<body>
    <h2>Contact us</h2>

    <form>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value="" placeholder="Last name here"><br><br> 
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value="" placeholder="Last name here"><br><br>
      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email" value="" placeholder="Place your email here"><br><br> 
      <label for="message">Message:</label><br>
      <textarea name="message" rows="10" cols="50"></textarea><br><br>
      <label> Priority<label>
      <select name="Priority">
      <option value=""></option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
      </select><br><br><br><br>
      <button>Submit</button>
      
    </form>
    
    </body>
    </html>
